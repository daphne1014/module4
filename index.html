<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- High Score Link and Timer START-->
    <div class="container show-score">
        <div class="row justify-content-between">
            <div id="view-score" class="col-4">View high scores</div>
            <div class="col-4">Time: <span id="timer">0</span></div>
        </div>
    </div>
    <!-- Start Block START -->
    <div class="container">
        <div id="start-block" class="flex-column flex-center">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the follwoing code-related questions within the time limit.
                <br>Keep in mind that incorrect answers will penalize your time by ten seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <!-- Questions and Choices START -->
        <div id="quiz-block" class="flex-column flex-center">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="a" onclick="checkAnswer('A')"></div>
                <div class="choice" id="b" onclick="checkAnswer('B')"></div>
                <div class="choice" id="c" onclick="checkAnswer('C')"></div>
                <div class="choice" id="d" onclick="checkAnswer('D')"></div>
            </div>
        </div>
        <!-- Results Block Start -->
        <div id="result-correct" class="flex-column flex-center">Correct!</div>
        <div id="result-wrong" class="flex-column flex-center">Wrong!</div>
        <!-- Results START -->
        <div id="result-block" class="flex-column flex-center">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span></p>
            <p id="initial-submit"> 
                Enter initials: <input type="text" id="initial">
                <button id="submit-btn">Submit</button>
            </p>
        </div>
        <!-- High Score START -->
        <div id="highscore-block" class="flex-column flex-center">
            <h1>High Scores</h1>
            <div id="highscore"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
